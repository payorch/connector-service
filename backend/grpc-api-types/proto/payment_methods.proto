// Card network types for card payments
enum CardNetwork {
  CARD_NETWORK_UNSPECIFIED = 0;
  VISA = 1;
  MASTERCARD = 2;
  AMEX = 3;
  DISCOVER = 4;
  JCB = 5;
  DINERS = 6;
  UNIONPAY = 7;
  MAESTRO = 8;
  CARTES_BANCAIRES = 9;
  RUPAY = 10;
}

// PaymentMethod represents a payment instrument used to process a payment
// It contains a oneof field with all possible payment method categories
message PaymentMethod {
  oneof payment_method {
    CardPaymentMethodType card = 1;                               // Card-based payment methods (credit, debit, etc.)
    WalletPaymentMethodType wallet = 2;                           // Digital wallet payment methods (Apple Pay, Google Pay, etc.)
    RTPPaymentMethodType rtp = 3;                                 // Real-time payment methods (UPI, PIX, etc.)
    TokenPaymentMethodType token = 4;                             // Tokenized payment methods
    BankTransferPaymentMethodType bank_transfer = 5;              // Bank transfer payment methods (ACH, SEPA, etc.)
    OnlineBankingPaymentMethodType online_banking = 6;            // Online banking payment methods (iDEAL, Sofort, etc.)
    BNPLPaymentMethodType bnpl = 7;                               // Buy now, pay later payment methods (Affirm, Afterpay, etc.)
    MobilePaymentMethodType mobile_payment = 8;                   // Mobile payment methods (BLIK, GCash, etc.)
    CryptoCurrencyPaymentMethodType crypto = 9;                   // Cryptocurrency payment methods
    CashVoucherPaymentMethodType cash_voucher = 10;               // Cash and voucher payment methods (OXXO, Boleto, etc.)
    DirectDebitPaymentMethodType direct_debit = 11;               // Direct debit payment methods (BECS, KNET, etc.)
    OtherPaymentMethodType other = 12;                            // Other payment methods that don't fit in the above categories
  }
}

// Card payment methods category
// Includes credit cards, debit cards, and card redirect flows
message CardPaymentMethodType {
  oneof card_type {
    CardDetails credit = 1;                // Credit card payment details
    CardDetails debit = 2;                 // Debit card payment details
    CardRedirect card_redirect = 3;        // Card payment via redirect flow
  }
}

